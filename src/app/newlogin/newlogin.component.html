<!-- login -->
<section class="loginCo">
<!-- Loader -->
<div class="loading" *ngIf="loader">
        <div class="sk-circle">
          <div class="sk-circle1 sk-child"></div>
          <div class="sk-circle2 sk-child"></div>
          <div class="sk-circle3 sk-child"></div>
          <div class="sk-circle4 sk-child"></div>
          <div class="sk-circle5 sk-child"></div>
          <div class="sk-circle6 sk-child"></div>
          <div class="sk-circle7 sk-child"></div>
          <div class="sk-circle8 sk-child"></div>
          <div class="sk-circle9 sk-child"></div>
          <div class="sk-circle10 sk-child"></div>
          <div class="sk-circle11 sk-child"></div>
          <div class="sk-circle12 sk-child"></div>
        </div>
      </div>
    <!-- Loader -->

  <div class="form-body">
    <div class="website-logo">
        <a href="#">
            <div class="">
                <!-- logo -->
                <!-- <img class="logo-size" src="../../assets/images/logo-light.svg" alt=""> -->
                <h1 class="taplogo">TAPWEB</h1>
            </div>
        </a>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="img-holder">
            <div class="bg"></div>
            <div class="info-holder">
                <img src="../../assets/image/graphic3.svg" alt="">
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Get more things done with Login platform.</h3>
                    <p>Access to the most powerfull tool in the entire design and web industry.</p>
                    <div class="page-links">
                        <a href="#" class="active">Login</a> <a (click)="gotoregister()">Register</a>
                    </div>
                    <!-- <form> -->
                        <input class="form-control" [(ngModel)]="email" type="text" name="username" placeholder="E-mail Address" required>
                        <input class="form-control" [(ngModel)]="password"  type="password" name="password" placeholder="Password" required>
                        <div class="form-button">
                            <button id="submit"  class="ibtn" (click)="login()" >Login</button> <a href="#">Forget password?</a>
                        </div>
                    <!-- </form> -->
                    <div class="other-links">
                        <span>Or login with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
</section>
<!-- login -->
